paths:
  '/v1alpha1/{name}':
    get:
      description: |-
        Gets the given service instance from the system.
        This API is an extension and not part of the OSB spec.
        Hence the path is a standard Google API URL.
      operationId: servicebroker.projects.brokers.v2.service_instances.get
      parameters:
        - description: The resource name of the instance to return.
          in: path
          name: name
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/GoogleCloudServicebrokerV1alpha1__ServiceInstance'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - projects
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
  '/v1alpha1/{parent}/service_bindings':
    get:
      description: Lists all the bindings in the instance
      operationId: servicebroker.projects.brokers.instances.service_bindings.list
      parameters:
        - description: |-
            Specifies the number of results to return per page. If there are fewer
            elements than the specified number, returns all elements.
            Optional. If unset or 0, all the results will be returned.
          in: query
          name: pageSize
          type: integer
        - description: |-
            Specifies a page token to use. Set `pageToken` to a `nextPageToken`
            returned by a previous list request to get the next page of results.
          in: query
          name: pageToken
          type: string
        - description: |-
            Parent must match
            `projects/[PROJECT_ID]/brokers/[BROKER_ID]/instances/[INSTANCE_ID]`.
          in: path
          name: parent
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/GoogleCloudServicebrokerV1alpha1__ListBindingsResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - projects
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
  '/v1alpha1/{parent}/service_instances':
    get:
      description: |-
        Lists all the instances in the brokers
        This API is an extension and not part of the OSB spec.
        Hence the path is a standard Google API URL.
      operationId: servicebroker.projects.brokers.service_instances.list
      parameters:
        - description: |-
            Specifies the number of results to return per page. If there are fewer
            elements than the specified number, returns all elements.
            Optional. If unset or 0, all the results will be returned.
          in: query
          name: pageSize
          type: integer
        - description: |-
            Specifies a page token to use. Set `pageToken` to a `nextPageToken`
            returned by a previous list request to get the next page of results.
          in: query
          name: pageToken
          type: string
        - description: 'Parent must match `projects/[PROJECT_ID]/brokers/[BROKER_ID]`.'
          in: path
          name: parent
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/GoogleCloudServicebrokerV1alpha1__ListServiceInstancesResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - projects
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
  '/v1alpha1/{parent}/v2/catalog':
    get:
      description: |-
        Lists all the Services registered with this broker for consumption for
        given service registry broker, which contains an set of services.
        Note, that Service producer API is separate from Broker API.
      operationId: servicebroker.projects.brokers.v2.catalog.list
      parameters:
        - description: |-
            Specifies the number of results to return per page. If there are fewer
            elements than the specified number, returns all elements.
            Optional. If unset or 0, all the results will be returned.
          in: query
          name: pageSize
          type: integer
        - description: |-
            Specifies a page token to use. Set `pageToken` to a `nextPageToken`
            returned by a previous list request to get the next page of results.
          in: query
          name: pageToken
          type: string
        - description: 'Parent must match `projects/[PROJECT_ID]/brokers/[BROKER_ID]`.'
          in: path
          name: parent
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/GoogleCloudServicebrokerV1alpha1__ListCatalogResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - projects
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
  '/v1alpha1/{parent}/v2/service_instances/{instanceId}':
    delete:
      description: |-
        Deprovisions a service instance.
        For synchronous/asynchronous request details see CreateServiceInstance
        method.
        If service instance does not exist HTTP 410 status will be returned.
      operationId: servicebroker.projects.brokers.v2.service_instances.delete
      parameters:
        - description: See CreateServiceInstanceRequest for details.
          in: query
          name: acceptsIncomplete
          type: boolean
        - description: The instance id to deprovision.
          in: path
          name: instanceId
          required: true
          type: string
          x-reservedExpansion: true
        - description: 'Parent must match `projects/[PROJECT_ID]/brokers/[BROKER_ID]`.'
          in: path
          name: parent
          required: true
          type: string
          x-reservedExpansion: true
        - description: The plan id of the service instance.
          in: query
          name: planId
          type: string
        - description: The service id of the service instance.
          in: query
          name: serviceId
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/GoogleCloudServicebrokerV1alpha1__DeleteServiceInstanceResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - projects
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
  '/v1alpha1/{parent}/v2/service_instances/{instanceId}/last_operation':
    get:
      description: |-
        Returns the state of the last operation for the service instance.
        Only last (or current) operation can be polled.
      operationId: servicebroker.projects.brokers.v2.service_instances.getLast_operation
      parameters:
        - description: The instance id for which to return the last operation status.
          in: path
          name: instanceId
          required: true
          type: string
          x-reservedExpansion: true
        - description: |-
            If `operation` was returned during mutation operation, this field must be
            populated with the provided value.
          in: query
          name: operation
          type: string
        - description: 'Parent must match `projects/[PROJECT_ID]/brokers/[BROKER_ID]`.'
          in: path
          name: parent
          required: true
          type: string
          x-reservedExpansion: true
        - description: Plan id.
          in: query
          name: planId
          type: string
        - description: Service id.
          in: query
          name: serviceId
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/GoogleCloudServicebrokerV1alpha1__Operation'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - projects
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
  '/v1alpha1/{parent}/v2/service_instances/{instanceId}/service_bindings/{bindingId}':
    get:
      description: GetBinding returns the binding information.
      operationId: servicebroker.projects.brokers.v2.service_instances.service_bindings.get
      parameters:
        - description: The binding id.
          in: path
          name: bindingId
          required: true
          type: string
          x-reservedExpansion: true
        - description: Instance id to which the binding is bound.
          in: path
          name: instanceId
          required: true
          type: string
          x-reservedExpansion: true
        - description: 'Parent must match `projects/[PROJECT_ID]/brokers/[BROKER_ID]`.'
          in: path
          name: parent
          required: true
          type: string
          x-reservedExpansion: true
        - description: Plan id.
          in: query
          name: planId
          type: string
        - description: Service id.
          in: query
          name: serviceId
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/GoogleCloudServicebrokerV1alpha1__GetBindingResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - projects
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
  '/v1alpha1/{parent}/v2/service_instances/{instanceId}/service_bindings/{bindingId}/last_operation':
    get:
      description: |-
        Returns the state of the last operation for the binding.
        Only last (or current) operation can be polled.
      operationId: servicebroker.projects.brokers.v2.service_instances.service_bindings.getLast_operation
      parameters:
        - description: The binding id for which to return the last operation
          in: path
          name: bindingId
          required: true
          type: string
          x-reservedExpansion: true
        - description: The instance id that the binding is bound to.
          in: path
          name: instanceId
          required: true
          type: string
          x-reservedExpansion: true
        - description: |-
            If `operation` was returned during mutation operation, this field must be
            populated with the provided value.
          in: query
          name: operation
          type: string
        - description: 'Parent must match `projects/[PROJECT_ID]/brokers/[BROKER_ID]`.'
          in: path
          name: parent
          required: true
          type: string
          x-reservedExpansion: true
        - description: Plan id.
          in: query
          name: planId
          type: string
        - description: Service id.
          in: query
          name: serviceId
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/GoogleCloudServicebrokerV1alpha1__Operation'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - projects
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
  '/v1alpha1/{parent}/v2/service_instances/{instanceId}/service_bindings/{binding_id}':
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    put:
      description: |-
        CreateBinding generates a service binding to an existing service instance.
        See ProviServiceInstance for async operation details.
      operationId: servicebroker.projects.brokers.v2.service_instances.service_bindings.create
      parameters:
        - description: See CreateServiceInstanceRequest for details.
          in: query
          name: acceptsIncomplete
          type: boolean
        - description: |-
            The id of the binding. Must be unique within GCP project.
            Maximum length is 64, GUID recommended.
            Required.
          in: path
          name: binding_id
          required: true
          type: string
          x-reservedExpansion: true
        - in: body
          name: body
          schema:
            $ref: '#/definitions/GoogleCloudServicebrokerV1alpha1__Binding'
        - description: The service instance to which to bind.
          in: path
          name: instanceId
          required: true
          type: string
          x-reservedExpansion: true
        - description: |-
            The GCP container.
            Must match
            `projects/[PROJECT_ID]/brokers/[BROKER_ID]`.
          in: path
          name: parent
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/GoogleCloudServicebrokerV1alpha1__CreateBindingResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - projects
  '/v1alpha1/{parent}/v2/service_instances/{instance_id}':
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    patch:
      description: |-
        Updates an existing service instance.
        See CreateServiceInstance for possible response codes.
      operationId: servicebroker.projects.brokers.v2.service_instances.patch
      parameters:
        - description: See CreateServiceInstanceRequest for details.
          in: query
          name: acceptsIncomplete
          type: boolean
        - in: body
          name: body
          schema:
            $ref: '#/definitions/GoogleCloudServicebrokerV1alpha1__ServiceInstance'
        - description: |-
            The id of the service instance. Must be unique within GCP project.
            Maximum length is 64, GUID recommended.
            Required.
          in: path
          name: instance_id
          required: true
          type: string
          x-reservedExpansion: true
        - description: 'Parent must match `projects/[PROJECT_ID]/brokers/[BROKER_ID]`.'
          in: path
          name: parent
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/GoogleCloudServicebrokerV1alpha1__UpdateServiceInstanceResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - projects
    put:
      description: |-
        Provisions a service instance.
        If `request.accepts_incomplete` is false and Broker cannot execute request
        synchronously HTTP 422 error will be returned along with
        FAILED_PRECONDITION status.
        If `request.accepts_incomplete` is true and the Broker decides to execute
        resource asynchronously then HTTP 202 response code will be returned and a
        valid polling operation in the response will be included.
        If Broker executes the request synchronously and it succeeds HTTP 201
        response will be furnished.
        If identical instance exists, then HTTP 200 response will be returned.
        If an instance with identical ID but mismatching parameters exists, then
        HTTP 409 status code will be returned.
      operationId: servicebroker.projects.brokers.v2.service_instances.create
      parameters:
        - description: |-
            Value indicating that API client supports asynchronous operations. If
            Broker cannot execute the request synchronously HTTP 422 code will be
            returned to HTTP clients along with FAILED_PRECONDITION error.
            If true and broker will execute request asynchronously 202 HTTP code will
            be returned.
            This broker always requires this to be true as all mutator operations are
            asynchronous.
          in: query
          name: acceptsIncomplete
          type: boolean
        - in: body
          name: body
          schema:
            $ref: '#/definitions/GoogleCloudServicebrokerV1alpha1__ServiceInstance'
        - description: |-
            The id of the service instance. Must be unique within GCP project.
            Maximum length is 64, GUID recommended.
            Required.
          in: path
          name: instance_id
          required: true
          type: string
          x-reservedExpansion: true
        - description: 'Parent must match `projects/[PROJECT_ID]/brokers/[BROKER_ID]`.'
          in: path
          name: parent
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/GoogleCloudServicebrokerV1alpha1__CreateServiceInstanceResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - projects
  '/v1alpha1/{resource}:getIamPolicy':
    get:
      description: |-
        Gets the access control policy for a resource.
        Returns an empty policy if the resource exists and does not have a policy
        set.
      operationId: servicebroker.getIamPolicy
      parameters:
        - description: |-
            REQUIRED: The resource for which the policy is being requested.
            See the operation documentation for the appropriate value for this field.
          in: path
          name: resource
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/GoogleIamV1__Policy'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - v1alpha1
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
  '/v1alpha1/{resource}:setIamPolicy':
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Sets the access control policy on the specified resource. Replaces any
        existing policy.
      operationId: servicebroker.setIamPolicy
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/GoogleIamV1__SetIamPolicyRequest'
        - description: |-
            REQUIRED: The resource for which the policy is being specified.
            See the operation documentation for the appropriate value for this field.
          in: path
          name: resource
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/GoogleIamV1__Policy'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - v1alpha1
  '/v1alpha1/{resource}:testIamPermissions':
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Returns permissions that a caller has on the specified resource.
        If the resource does not exist, this will return an empty set of
        permissions, not a NOT_FOUND error.

        Note: This operation is designed to be used for building permission-aware
        UIs and command-line tools, not for authorization checking. This operation
        may "fail open" without warning.
      operationId: servicebroker.testIamPermissions
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/GoogleIamV1__TestIamPermissionsRequest'
        - description: |-
            REQUIRED: The resource for which the policy detail is being requested.
            See the operation documentation for the appropriate value for this field.
          in: path
          name: resource
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/GoogleIamV1__TestIamPermissionsResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - v1alpha1
definitions:
