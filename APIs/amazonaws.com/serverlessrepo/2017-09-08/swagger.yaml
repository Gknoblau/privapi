      - CAPABILITY_NAMED_IAM
      - CAPABILITY_AUTO_EXPAND
      - CAPABILITY_RESOURCE_POLICY
    description: Values that must be specified in order to deploy some applications.
  Version:
    type: object
    required:
      - TemplateUrl
      - ParameterDefinitions
      - ResourcesSupported
