        description: The application Amazon Resource Name (ARN).
      Author:
        $ref: '#/definitions/__string'
        description: '<p>The name of the author publishing the app.</p><p>Minimum length=1. Maximum length=127.</p><p>Pattern "^[a-z0-9](([a-z0-9]|-(?!-))*[a-z0-9])?$";</p>'
      CreationTime:
        $ref: '#/definitions/__string'
        description: The date and time this resource was created.
      Description:
        $ref: '#/definitions/__string'
        description: <p>The description of the application.</p><p>Minimum length=1. Maximum length=256</p>
      HomePageUrl:
        $ref: '#/definitions/__string'
        description: |-
          A URL with more information about the application, for example
           the location of your GitHub repository for the application.
      Labels:
        $ref: '#/definitions/__listOf__string'
        description: '<p>Labels to improve discovery of apps in search results.</p><p>Minimum length=1. Maximum length=127. Maximum number of labels: 10</p><p>Pattern: "^[a-zA-Z0-9+\\-_:\\/@]+$";</p>'
      LicenseUrl:
        $ref: '#/definitions/__string'
        description: <p>A link to a license file of the app that matches the spdxLicenseID value of your application.</p><p>Maximum size 5 MB</p>
      Name:
        $ref: '#/definitions/__string'
        description: '<p>The name of the application.</p><p>Minimum length=1. Maximum length=140</p><p>Pattern: "[a-zA-Z0-9\\-]+";</p>'
      ReadmeUrl:
        $ref: '#/definitions/__string'
        description: <p>A link to the readme file in Markdown language that contains a more detailed description of the application and how it works.</p><p>Maximum size 5 MB</p>
      SpdxLicenseId:
        $ref: '#/definitions/__string'
        description: 'A valid identifier from https://spdx.org/licenses/.'
      Version:
        $ref: '#/definitions/Version'
        description: Version information about the application.
  CreateApplicationRequest:
    type: object
    required:
      - Description
      - Name
      - Author
    properties:
      Author:
        $ref: '#/definitions/__string'
        description: '<p>The name of the author publishing the app.</p><p>Minimum length=1. Maximum length=127.</p><p>Pattern "^[a-z0-9](([a-z0-9]|-(?!-))*[a-z0-9])?$";</p>'
