      FilesTransferred:
        $ref: '#/definitions/long'
        description: '<p>The actual number of files that was transferred over the network. This value is calculated and updated on an ongoing basis during the TRANSFERRING phase. It''s updated periodically when each file is read from the source and sent over the network. </p> <p>If failures occur during a transfer, this value can be less than <code>EstimatedFilesToTransfer</code>. This value can also be greater than <code>EstimatedFilesTransferred</code> in some cases. This element is implementation-specific for some location types, so don''t use it as an indicator for a correct file number or to monitor your task execution.</p>'
      BytesWritten:
